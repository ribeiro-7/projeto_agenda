{% extends "global/base.html" %}

{% block content %}
    <div class="form-wrapper">

        <h2>Login</h2>

            <p>
                {{ user.username }}

            <p>
                fazer <a href="{% url "contact:logout" %}">logout</a>.
            </p>
        {% else %}
            {% include "contact/partials/_user_form.html" %}
        {% endif %}
    </div>
{% endblock content %}
